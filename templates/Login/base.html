<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/login.css' %}" rel="stylesheet">

    <title>SafePlay - {% block title_block %}{% endblock %}</title>
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6" >
                <h2>Welcome to <div class="safestay">SafeStay!</div></h2>
                <h6><span class="extra-space">Know Your Kids,</span>
                    Enter the VR World.</h6>
                <p>Know what your children are doing,
                    get their game status immediately,
                    and give them the safest protection</p>

            </div>
            <div class="col-md-6" >
                {% block body_block %}
                {# login / register form#}
                {% endblock %}
            </div>
        </div>

    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
